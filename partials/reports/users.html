<div class="row">
	<div class="col-lg-3">
		<form role="form" id="addUser" method="post" action="?/admin/addUser">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" class="form-control" />
			</div>
			<div class="form-group">
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="text" name="email" class="form-control" />
			</div>
			<div class="form-group">
				<label for="groups">Group</label>
				<select name="groups[]" class="form-control" multiple>
					<option value="1" selected>Lab Aide</option>
					<option value="2">Lab Tech</option>
					<option value="3">Faculty</option>
					<option value="4">Admin</option>
				</select>
			</div>
			<input type="submit" class="btn btn-primary" name="submit" value="Add User" />
		</form>
	</div>
	<div class="col-lg-9">
		<table id="userTable" class="table table-striped tablesorter">
			<thead>
				<tr>
					<th>Last Name</th>
					<th>First Name</th>
					<th>Email Address</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade" id="modifyUserForm">
  <div class="modal-dialog">
    <div class="modal-content">
    	<form role="form" id="modifyUser" method="post" action="?/admin/modifyUser">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Modify User</h4>
	      </div>
	      <div class="modal-body">
	        <div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" class="form-control" />
			</div>
			<div class="form-group">
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="text" name="email" class="form-control" />
			</div>
			<div class="form-group">
				<label for="groups">Group</label>
				<select name="groups" class="form-control" multiple>
					<option value="1">Lab Aide</option>
					<option value="2">Lab Tech</option>
					<option value="3">Faculty</option>
					<option value="4">Admin</option>
				</select>
			</div>
	      </div>
	      <div class="modal-footer">
	      	<input type="hidden" name="id" />
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
  		</form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
