<table class="table table-striped table-bordered" cellspacing="0" cellpadding="0" id="payperiods">
	<thead>
		<tr>
			<th>Pay Period</th>
			<th>Start Date</th>
			<th>End Date</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<div class="admin_periods_nav">
    <div class="option">
        <a href="#addPeriod" data-toggle="modal" class="btn btn-primary">Add Pay Period</a>
    </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="addPeriod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Pay Periods</h4>
        </div>
        <form role="form" id="catForm" method="post" action="?/admin/addCat">
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Period Name</label>
                <input type="text" name="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="start">Start Date</label>
                <div class="input-group date" id="start">
                   <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                   <input data-format="yyyy/MM/dd" type='text' name="start" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="end">End Date</label>
                <div class="input-group date" id="end">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    <input data-format="yyyy/MM/dd" type="text" class="form-control" name="end" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" name="submit" value="Add Period" />
        </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
 <script>
    $('#start').datetimepicker({
        language: 'en',
    });
    $('#end').datetimepicker({
        language: 'en',
    });
</script>
